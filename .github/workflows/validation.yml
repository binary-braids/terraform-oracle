name: Terraform Validation CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/**

permissions:
  contents: write

jobs:
  validation:
    name: Run Validation Checks 
    runs-on: ubuntu-latest

    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
      id: generate-token
      with:
        app_id: ${{ secrets.BRAID_BOT_APP_ID }}
        private_key: ${{ secrets.BRAID_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Install Terraform â›°ï¸
      uses: hashicorp/setup-terraform@651471c36a6092792c552e8b1bef71e592b462d8 # v3

    - name: Run TFLint âœ… 
      uses: terraform-linters/setup-tflint@8093687ecc9dcbfa88d07c103ad4176739a7287e # v4
      with:
        tflint_version: latest

  changelog:
    name: Generate Changelog ğŸ—’ï¸
    runs-on: ubuntu-latest
    needs:
      - validation
      
    steps:

    - name: Generate GitHub App Token ğŸª™
      uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2
      id: generate-token
      with:
        app_id: ${{ secrets.BRAID_BOT_APP_ID }}
        private_key: ${{ secrets.BRAID_BOT_PRIVATE_KEY }}

    - name: Checkout ğŸ””
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ steps.generate-token.outputs.token }}

    - name: Conventional Changelog Action ğŸ“‹
      id: changelog
      uses: TriPSs/conventional-changelog-action@3c4970b6573374889b897403d2f1278c395ea0df # v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        git-user-name: "braid-bot[bot]"
        git-user-email: "169546839+braid-bot[bot]@users.noreply.github.com"
        git-branch: "${{ github.head_ref }}"
        skip-on-empty: "true"
        skip-ci: "false"
        release-count: 10
        version-file: package.yaml
        create-summary: true      